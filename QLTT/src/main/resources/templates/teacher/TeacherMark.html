<html xmlns:th="http://www.thymeLeaf.org">
<head>
<title>Teacher</title>
<th:block th:insert="component/common-css :: common-css"></th:block>
<th:block th:insert="component/common-js :: common-js"></th:block>

<!-- <jsp:include page="../../component/change_avatar.jsp"></jsp:include> -->
<link rel="stylesheet"
	th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css}">
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html, body, h1, h2, h3, h4, h5 {
	font-family: "Raleway", sans-serif
}
</style>
<body class="w3-light-grey">

	<!-- Top container -->
	<div class="w3-bar w3-top w3-black w3-large" style="z-index: 4">
		<button
			class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey"
			onclick="w3_open()">
			<i class="fa fa-bars"></i> Menu
		</button>
		<span class="w3-bar-item w3-right"> Teacher </span>
	</div>

	<!-- Sidebar/menu -->
	<nav class="w3-sidebar w3-collapse w3-white "
		style="z-index: 3; width: 300px;" id="mySidebar">
		<br>
		<div class="w3-container w3-row">
			<div class="w3-col s4">
				<img src="" class="w3-circle w3-margin-right" style="width: 46px"
					onclick="document.getElementById('my_avatar').style.display='block'">
			</div>
			<div class="w3-col s8 w3-bar">
				<span>Welcome, <strong> <!-- <%=acc_cur.getFirstname()%> -->
				</strong></span><br> <a class="w3-bar-item w3-button"><i
					class="fa fa-envelope"></i></a> <a class="w3-bar-item w3-button"><i
					class="fa fa-user"></i></a> <a class="w3-bar-item w3-button"><i
					class="fa fa-cog"></i></a>
			</div>
		</div>
		<hr>
		<div class="w3-container">
			<h5>My Dashboard</h5>
		</div>
		<div class="w3-bar-block">
			<a href="TeacherMark.html" th:href="@{/teacher/mark}"
				class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black"
				onclick="w3_close()" title="close menu"><i
				class="fa fa-remove fa-fw"></i> Close Menu</a> <a
				href="TeacherProfile.html" th:href="@{/teacher/profile}"
				class="w3-bar-item w3-button w3-padding"> <i
				class="fas fa-user-edit fa-fw"></i> Profile
			</a> <a onclick="myAccFunc()" href="javascript:void(0)" id="myBtn"
				class="w3-bar-item w3-button w3-padding w3-blue"> <i
				class="fas fa-book-open"></i> Subject
			</a>
			<div id="subject"
				class="w3-bar-block w3-hide w3-padding w3-show">
				<a href="TeacherSchedule.html" th:href="@{/teacher/schedule}"
					class="w3-bar-item
				w3-button w3-padding"> Schedule</a> <a
					href="TeacherMark.html" th:href="@{/teacher/mark}"
					class="w3-bar-item w3-button
				w3-padding w3-blue"><i
					class="fa fa-caret-right w3-margin-right"></i> Mark</a>
			</div>
			<a href="" class="w3-bar-item w3-button w3-padding"> <i
				class="fas fa-sign-out-alt fa-fw"></i> Logout
			</a><br> <br>
		</div>
	</nav>


	<!-- Overlay effect when opening sidebar on small screens -->
	<div class="w3-overlay w3-hide-large w3-animate-opacity"
		onclick="w3_close()" style="cursor: pointer" title="close side menu"
		id="myOverlay"></div>

	<!-- !PAGE CONTENT! -->
	<div class="w3-main" style="margin-left: 300px; margin-top: 43px;">
		<!-- Header -->
		<header class="w3-container" style="padding-top: 22px">
			<h2>
				<b><i class="fas fa-user-graduate fa-fw"></i> My Student Score</b>
			</h2>
		</header>
		<div class="panel-body">
			<div class="input-group">
				<input class="form-control" type="text"
					placeholder="Search for subject names..." id="myInput"
					onkeyup="myFunction()"> <span class="input-group-btn">
					<button class="btn btn-default" type="button">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</span>
			</div>
			<br>
			<table id="table" class="w3-table-all w3-hoverable" cellpadding="0"
				width="100%">
				<thead>
					<tr class="w3-blue">
						<th class="w3-center">Subject ID</th>
						<th>Subject Name</th>
						<th class="w3-center">Student ID</th>
						<th>Student Name</th>
						<th class="w3-center">Final Score</th>
						<th class="w3-center">Update</th>
					</tr>

					<th:block th:each="stuScore : ${studentScore}">
						<tr>
							<td th:text="${stuScore.subject.subId}" class="w3-center"></td>
							<td th:text="${stuScore.subject.subName}"></td>
							<td th:text="${stuScore.student.stuId}" class="w3-center"></td>
							<td th:text="${stuScore.student.stuName}"></td>
							<td class="w3-center"><input size="5" min="0" max="10"
								step="0.1" class="w3-center" type="number" name="score"
								th:id="${stuScore.subject.subId + '_' + stuScore.student.stuId + '_i'}"
								th:value="*{stuScore.score}" /></td>
							<td class="w3-center">
								<a th:onclick="|update_score(${stuScore.subject.subId},${stuScore.student.stuId})|"
									th:href="@{/teacher/mark/update(subId=${stuScore.subject.subId}, stuId=${stuScore.student.stuId})}"
									th:id="${stuScore.subject.subId + '_' + stuScore.student.stuId + '_a'}">
									<i class="fas fa-paper-plane"></i>
								</a>
							</td>
						</tr>
					</th:block>
			</table>
		</div>
		<hr>


		<hr>
		<div class="w3-container w3-dark-grey w3-padding-32">
			<div class="w3-row">
				<div class="w3-container w3-third">
					<h5 class="w3-bottombar w3-border-green">User</h5>
					<p>Student</p>
					<p>Teacher</p>
					<p>Manager</p>
				</div>
				<div class="w3-container w3-third">
					<h5 class="w3-bottombar w3-border-red">System</h5>
					<p>Browser</p>
					<p>OS</p>
					<p>More</p>
				</div>
				<div class="w3-container w3-third">
					<h5 class="w3-bottombar w3-border-orange">Target</h5>
					<p>School</p>
					<p>Teaching Center</p>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<footer class="w3-container w3-padding-16 w3-light-grey">
			<h4>FOOTER</h4>
			<p>
				Powered by <a
					th:href="@{https://www.w3schools.com/w3css/default.asp}"
					target="_blank">w3.css</a>
			</p>
		</footer>

	</div>
	<script>
		var mySidebar = document.getElementById("mySidebar");
		var overlayBg = document.getElementById("myOverlay");
	</script>
</body>
</html>
