<html xmlns:th="http://www.thymeLeaf.org">
<div th:fragment="common-js">
<script
	th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js}"></script>
<script
	th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>
<script
	th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{https://kit.fontawesome.com/a076d05399.js}"></script>


<script type="text/javascript">

	function submitSearch(param_1, id_1, param_2, id_2){
		var form, value_1, value_2;
		
		form = document.getElementById('search');
		value_1 = document.getElementById(id_1).value;
		value_2 = document.getElementById(id_2).value;
		
		form.href += '?' + param_1 + value_1 + '&' + param_2 + value_2;
	}

	function getValueFilter(id_a, id_input, id_div){
		var div, a, input, x;
		
		input = document.getElementById(id_input);
		div = document.getElementById(id_div);
		x = document.getElementById(id_a); 
		
		div.className = div.className.replace(" w3-show", "");
		input.value = x.textContent || x.innerText;
	}
	
	function filterFunction(id_input, id_div) {
		  var input, filter, a, div;
		  input = document.getElementById(id_input);
		  filter = input.value.toUpperCase();
		  div = document.getElementById(id_div);
		  a = div.getElementsByTagName("a");
		  for (i = 0; i < a.length; i++) {
		    txtValue = a[i].textContent || a[i].innerText;
		    if (txtValue.toUpperCase().indexOf(filter) > -1) {
		      a[i].style.display = "";
		    } else {
		      a[i].style.display = "none";
		    }
		  }
		}

	function get_info(id_1, id_2) {
		var name, phone, school, email;
		
		document.getElementById('info').style.display = 'block';
		
		name = document.getElementById(id_1 + '_' + id_2 + '_name').value;
		phone = document.getElementById(id_1 + '_' + id_2 + '_phone').value;
		school = document.getElementById(id_1 + '_' + id_2 + '_school').value;
		email = document.getElementById(id_1 + '_' + id_2 + '_email').value;
		
		document.getElementById('name').value = name;
		document.getElementById('phone').value = phone;
		document.getElementById('school').value = school;
		document.getElementById('email').value = email;
	}

	function update_score(sub_id, stu_id) {
		var score, link;

		score = document.getElementById(sub_id + "_" + stu_id + "_i");
		link = document.getElementById(sub_id + "_" + stu_id + "_a");
		
		link.href += "&score=" + score.value;
	}

	function w3_open() {
		if (mySidebar.style.display === 'block') {
			mySidebar.style.display = 'none';
			overlayBg.style.display = "none";
		} else {
			mySidebar.style.display = 'block';
			overlayBg.style.display = "block";
		}
	}

	function w3_close() {
		mySidebar.style.display = "none";
		overlayBg.style.display = "none";
	}

	function myFunction(column) {
		var input, filter, table, tr, td, i;
		input = document.getElementById("myInput");
		filter = input.value.toUpperCase();
		table = document.getElementById("table");
		tr = table.getElementsByTagName("tr");
		for (i = 0; i < tr.length; i++) {
			td = tr[i].getElementsByTagName("td")[column];
			if (td) {
				txtValue = td.textContent || td.innerText;
				if (txtValue.toUpperCase().indexOf(filter) > -1) {
					tr[i].style.display = "";
				} else {
					tr[i].style.display = "none";
				}
			}
		}
	}

	function showPass(id) {
		var x = document.getElementById(id);
		if (x.type === "password") {
			x.type = "text";
		} else {
			x.type = "password";
		}
	}

	(function() {
		'use strict';
		window.addEventListener('load', function() {
			// Get the forms we want to add validation styles to
			var forms = document.getElementsByClassName('needs-validation');
			// Loop over them and prevent submission
			var validation = Array.prototype.filter.call(forms, function(form) {
				form.addEventListener('submit', function(event) {
					if (form.checkValidity() === false) {
						event.preventDefault();
						event.stopPropagation();
					}
					form.classList.add('was-validated');
				}, false);
			});
		}, false);
	})();

	function myAccFunc(id) {
		var x = document.getElementById(id);
		if (x.className.indexOf("w3-show") == -1) {
			x.className += " w3-show";
		} else {
			x.className = x.className.replace(" w3-show", "");
		}
	}
	
	$(document).ready(function() {
		$('#fileImage').change(function(){
			showImageThumbnail(this);
		});
	});
	
	function showImageThumbnail(fileInput){
		file = fileInput.files[0];
		reader = new FileReader();
		
		reader.onload = function(e){
			$('#thumbnail').attr('src', e.target.result);
		};
		
		reader.readAsDataURL(file);
	}


</script>

</div>
</html>
